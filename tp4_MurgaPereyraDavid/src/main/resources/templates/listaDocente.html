<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<div class="container-fluid">
		<table class="table table-striped-columns table-primary">
		<tr>
			<th>Codigo</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>DNI</th>
			<th>Telefono</th>
			<th>Localidad</th>
			<th>Direccion</th>
			<th>Materia</th>
			<th>Correo</th>
			<th>Legajo</th>
			<th>Foto</th>
			<th>Edicion</th>
		</tr>
		<tr th:each="docente : ${docenteListado}">
		 	<td th:text="${docente.id_Docente}"></td>
		  	<td th:text="${docente.nombre}"></td>
		  	<td th:text="${docente.apellido}"></td>
		  	<td th:text="${docente.dni}"></td>
		 	<td th:text="${docente.telefono}"></td>
		 	<td th:text="${docente.localidad}"></td>
		  	<td th:text="${docente.direccion}"></td>
		  	<td th:text="${docente.materia}"></td>
		  	<td th:text="${docente.correo}"></td>
		  	<td th:text="${docente.legajo}"></td>
		  	<td class="black">
			      <img th:src="${'data:image/png;base64,'+docente.foto}" width="50" height="50">
			</td>
		 	
			<td>
				<a th:href="@{|/eliminarDocente/${docente.id_Docente}|}" class="btn btn-danger">Borrar</a>
					
				<a th:href="@{'/modificarDocente/'+${docente.id_Docente}}" class="btn btn-success" >Editar</a>
			</td>
		</tr>
		</table>
</div>
</body>
</html>
